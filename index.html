<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Drop Down using Dojo</title>
    <link href="style/style.css" rel="stylesheet">
</head>
<body>
<div id="menuContainer"></div>
<!-- Configure Dojo -->
<script>
    var dojoConfig = {
        baseUrl : "js/",
        tlmSiblingOfDojo : false,
        packages : [
            {name : "dojo", location : "lib/dojo"},
            {name : "dijit", location : "lib/dijit"},
            {name : "dojox", location : "lib/dojox"},
            {name : "myApp", location : "myApp", main:"app"}
        ]
    }
</script>
<script src="js/lib/dojo/dojo.js" data-dojo-config="async: true"></script>
<script type="text/javascript" src="js/myApp/app.js"></script>
</body>
</html>
